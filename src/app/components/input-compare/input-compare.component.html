<div>
  <h2>Inputs match comparison</h2>
  <ul>
    @for (
      matchPercentage of matchPercentages;
      track matchPercentage;
      let i = $index
    ) {
      <li>
        {{ value1 }} Match for "{{ params.value2[i] }}":
        {{ matchPercentage.toFixed(2) }}%
      </li>
    }
  </ul>
</div>
